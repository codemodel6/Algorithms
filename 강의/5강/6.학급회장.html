    <script>
      function solution(s) {
        let str = "";
        let sH = new Map();
        for (let x of s) {
          if (sH.has(x)) sH.set(x, sH.get(x) + 1);
          else sH.set(x, 1);
        }
        console.log(sH);

        for (let key in sH) {
          console.log(1);
          console.log(key, sH[key]);
        }
      }

      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
    </script>
