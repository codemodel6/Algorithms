<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k, arr) {
        let answer = 0;
        let sum = 0;
        for (let i = 0; i < k; i++) {
          sum += arr[i];
        }
        console.log(sum);
        for (let i = k; i < arr.length; i++) {
          let iSum = sum + (arr[i] - arr[i - k]);
          console.log(iSum);
          if (iSum > sum) answer = iSum;
          sum = iSum;
        }
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>
