<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;
        let m = test.length;
        let n = test[0].length;
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            console.log(i, j);
            let count = 0;
            for (let k = 0; k < m; k++) {
              let pi = 0;
              let pj = 0;
              for (let l = 0; l < n; l++) {
                if (test[k][l] === i) pi = l;
                if (test[k][l] === j) pj = l;
              }
              if (pi < pj) count++;
              if (count === m) answer++;
            }
          }
        }
        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
