<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let count = 0;
        arr.reduce((acc, cur) => {
          count += acc;
          if (cur === 1) {
            return acc + cur;
          } else {
            return cur;
          }
        });
        return count;
      }
      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
