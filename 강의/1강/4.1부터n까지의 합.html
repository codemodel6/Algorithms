<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let max = 0;
        for (let i = 1; i < n + 1; i++) {
          max += i;
        }
        return max;
      }

      console.log(solution(10));
    </script>
  </body>
</html>
