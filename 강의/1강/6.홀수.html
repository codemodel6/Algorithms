<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let myArr = [];
        let sum = 0;
        let min = Number.MAX_SAFE_INTEGER;

        for (value of arr) {
          if (value % 2 === 1) {
            sum += value;
            if (value < min) min = value;
          }
        }

        myArr.push(sum);
        myArr.push(min);

        return myArr;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
