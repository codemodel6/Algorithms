<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let myS = s.toLowerCase().replace(/[^a-z]/g, "");
        let reverseS = [...myS].reverse().join("");
        if (myS === reverseS) return "YES";
        else return "NO";
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
